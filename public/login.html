<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/login_register_form.css">
</head>
<body>

<div class="bg-modal">
    <span class="close">&times</span>
    <div class="login-form" id="login-form">

        <h1>Login</h1>
        <p id="warning" class = "warning">User with this email already exists</p>
        <p id="auth-reg" class = "auth-reg">User is logged in</p>

        <div class="data_field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="username_field" required>
        </div>

        <div class="data_field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password_field" required>
        </div>

        <button class="login-reg-btn">Log in</button>
        <a class="login-reg-ref" href="register.html">Don't have an account?</a>
    </div>
</div>


</body>
</html>
