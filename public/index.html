<!DOCTYPE html>
<html>

<head>
    <title>Community-driven dictionary</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <script src="/javascripts/cdd-client.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(event) {
            let user_id = localStorage.getItem('user_id');
            wordsList('.words-container');
            if (user_id){
                document.getElementById('reg-btn').style.display = "none";
                document.getElementById('log-btn').style.display = "none";
                document.getElementById('logout').style.display = "inline-block";

                document.getElementById('my-words').style.display = "inline-block";

            }

        });

        function myWordsOnClick() {
            myWordsList('.words-container');
            document.getElementById('main-page').classList.remove('active');
            document.getElementById('day-word').classList.remove('active');
            document.getElementById('my-words').classList.add('active');
        }

        function addWordOnClick() {
            let user_id = localStorage.getItem('user_id');
            if(user_id) {
                window.location.replace('add_word.html');
            } else {
                window.location.replace('login.html');
            }
        }

        function dayWordOnClick() {
            dayWord('.day-word-container');
            wordsList('.words-container', false);
            document.getElementById('main-page').classList.remove('active');
            document.getElementById('my-words').classList.remove('active');
            document.getElementById('day-word').classList.add('active');
        }


    </script>
      
    <div class="top clearfix">
        <div class="login-reg-container" id="login-reg-container">
            <a class="login-reg-btn" href="register.html" id="reg-btn">Register</a>
            <a class="login-reg-btn" href="login.html" id="log-btn">Login</a>
            <div class="login-reg-btn" id="username"></div>
            <a class="login-reg-btn" id="logout" onclick="logoutUser()">Log out</a>
        </div>
    </div>

<header class="header">
    <nav class="navbar clearfix">
        <button class="mobile-menu-btn" >Menu</button>
        <a class="logo" href="/">Community-driven<br>dictionary</a>

        <ul class="menu clearfix">
            <li id="main-page" class="active">
                <a href="/">Main page</a>
            </li>
            <li>
                <a onclick="myWordsOnClick()" id="my-words">My words</a>
            </li>
            <li>
                <a onclick="dayWordOnClick()" id="day-word">Word of the day</a>
            </li>
            <li>
                <a onclick="addWordOnClick()">Add new word</a>
            </li>
            <li class="sub-menu-link">
                <a >Sort words by...</a>
                <ul class="sub-menu">
                    <li>
                        <a onclick="wordsListSortByRating('.words-container')">rating</a>
                    </li>
                    <li>
                        <a href="/">creation date</a>
                    </li>
                </ul>
            </li>
        </ul>

    </nav>
</header>

<div class="main clearfix">

    <div class="day-word-container"></div>

    <div class="words-container"></div>   

</div>

<footer>
    <div class="footer">
        <p>&copy; Хилько Екатерина БГУИР ФКСиС, г. Минск, Республика Беларусь, 2021</p>
    </div>
</footer>

</body>

</html>
